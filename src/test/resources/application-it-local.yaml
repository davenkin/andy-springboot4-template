mongock:
  enabled: false # Disable Mongock

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.kafka.autoconfigure.KafkaAutoConfiguration # Disable Kafka
      - de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration # Disable flapdoodle explicitly otherwise the embedded MongoDB will replace your local real MongoDB servers
  data:
    redis:
      database: 0
      host: localhost
      port: 6125
      password: aredissecret
      timeout: 10000
  mongodb:
    uri: mongodb://localhost:27125/andy-springboot4-template-local

