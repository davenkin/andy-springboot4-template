de.flapdoodle.mongodb.embedded.version: 7.0.12 # Enable flapdoodle Embedded MongoDB by specifying a version, otherwise flapdoodle will fail to start

mongock:
  enabled: false # Disable Mongock

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.kafka.autoconfigure.KafkaAutoConfiguration # Disable Kafka
      - org.springframework.boot.transaction.autoconfigure.TransactionAutoConfiguration # Disable transaction
  data:
    redis:
      port: 6126 # embedded Redis, can be accessed via 127.0.0.1:6126
  mongodb:
    uri: mongodb://localhost:27125/andy-springboot4-template-local # No effect for Embedded MongoDB
